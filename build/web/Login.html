<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingemat S.A.C - Inicio de Sesión</title>
    <link rel="stylesheet" href="CSS/Diseño_Login.css">
    <link rel="icon" href="logo.png" type="image/png">
</head>
<body>
    <div class="contenedor-inicio-sesion">
        <div class="panel-izquierdo">
            <div class="nombre-empresa">Ingemat S.A.C</div>
            <h1>Bienvenido a Ingemat S.A.C</h1>
            <h2>Laboratorio De Estudios Geotécnicos Y Ensayos De Materiales</h2>
        </div>
        <div class="panel-derecho">
            <h2>Iniciar Sesión</h2>

            <div class="grupo-formulario">
                <input type="text" id="usuario" placeholder=" " required>
                <label for="usuario">Usuario</label>
            </div>

            <div class="grupo-formulario">
                <input type="password" id="password" placeholder=" " required>
                <label for="password">Contraseña</label>
            </div>

            <div class="opciones-inicio-sesion">
                <label class="recordarme-sesion">
                    <input type="checkbox"> Mantenerme conectado
                </label>
                <a href="#" class="enlace-olvido-contrasena">¿Olvidó su contraseña?</a>
            </div>
            <a href="S_Registrados.html" class="boton-entrar">Entrar</a>
        </div>
    </div>
</body>
</html>
